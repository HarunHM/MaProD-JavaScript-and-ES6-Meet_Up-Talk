<!DOCTYPE html>
<html>
<head>
	<title>javascript loops</title>
</head>
<body>
	<div class="title"> <center><h1> MaProD javascript MeetUp<h1></center></div>

		<!--JavaScript -->
   <script type="text/javascript">
   	
   	// for loops
   	//A javascript program that writes the first 100 integers

   	for(var x=0; x <100; x++){
   		console.log(x);
   	}

   //while loops 
   //A javascript program that writes the first 100 integers
   var i =0;
   while(i<100){
   	console.log(i);
   	i++;
   }
</script>
</body>
</html>
