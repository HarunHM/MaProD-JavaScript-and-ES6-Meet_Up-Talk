<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
  <div class="title"> <center><h1> MaProD javascript MeetUp<h1></center></div>
    <!--JavaScript -->
	<script type="text/javascript">
		//using var keywords
		/*variable defined by var key word can be over written*/
		var x =30;
		var name = "programmers";
		var age = 70;

		console.log(x);
		console.log(name);
		console.log(age);
        // using const keyword 
        /*These are variable that can not change there values*/
        const pi = 3.142;
        const loc = "Nairobi";
       
        console.log(pi);
        console.log(loc);
        //using  let key words
       /* These are variables that are only accessible in the scope it was defined eg a loop, function etc */
       
       let firstName = "GrayHat";
       let lastName  = "Doe";

       console.log(firstName);
       console.log(lastName) 
	</script>

</body>
</html>
