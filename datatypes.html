<!DOCTYPE html>
<html>
<head>
	<title>javascript datatypes</title>
</head>
<body>
	<div class="title"> <center><h1> MaProD javascript MeetUp<h1></center></div>

		<!--JavaScript -->
	<script type="text/javascript">
		//strings
		var x = "hello world";
		//numbers or integer
		var  age = 21;
		console.log(x);
		console.log(age);
      //there are many other datatypes in javacript
       var a;
       console.log(typeof a);      // "undefined"
         a = "hello world";
       console.log(typeof a);      // "string"
         a = 42;
       console.log(typeof a);       // "number"
         a = true;
       console.log(typeof a);       // "boolean"
         a = null;
       console.log(typeof a);       // "object"--weird, bug
         a = undefined;
       console.log(typeof a); 
	</script>

</body>
